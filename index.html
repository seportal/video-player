<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Video Player</title>
</head>
<body>
    <div class="container">
        <div class="player">
            <video id="video" poster="https://i.ibb.co/ZNcg2YL/poster.jpg" src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4"></video>
            <div class="player-overlay">
                <h2 class="player-title">Video Player</h2>
                <div class="player-actions">
                    <button class="button" id="backward"></button>
                    <button class="button" id="play"></button>
                    <button class="button" id="pause" hidden></button>
                    <button class="button" id="forward"></button>
                </div>
                <div class="player-progress">
                    <input id="progress" type="range" min="0" value="0" step="1">
                </div>
            </div>
        </div>
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
